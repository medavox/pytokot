<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPA Transcribers</title>
  <style>
    body > * { display: block; }
    body {
      margin: 0;
      padding: 1em;
      font-size: 13px;
      font-family: -system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Droid Sans, Helvetica Neue, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Droid Sans, Helvetica Neue, Arial, sans-serif;
      line-height: 20px;
    }
    textarea {
      width: 100%;
    }
  </style>
  <script type="text/javascript" src="kotlin.js" defer></script>
  <script type="text/javascript" src="IPA-transcribers.js" defer></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
  <div id="js_warning" class="w3-panel w3-red">
    <p>Transcription requires Javascript to work.</p>
  </div>
  <textarea id="input_text" rows="7"></textarea>
  <select id="lang_select"></select>
  <button id="transliterate_button" type="button">transcribe</button>
  <textarea id="output_text" readonly rows="7"></textarea>
  <textarea id="errors_text" readonly rows="7"></textarea>
</body>
</html>
